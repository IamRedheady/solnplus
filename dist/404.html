<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>СОЛНПЛЮС+</title>
<script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>

<body class="scroll-off page">
    <div class="error">
        <canvas class="error__back" id="noisy-canvas"></canvas>
        <div class="error__box">
            <h1 class="error__box-title">
                НЕТ СИГНАЛА
            </h1>
            <a href="/" class="error__box-link">
                НА ГЛАВНУЮ
            </a>
        </div>
    </div>
</body>

<script>
    let canvas = document.getElementById('noisy-canvas'),
        ctx = canvas.getContext('2d');
    function main() {
        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize();
        render();
    }
    function getRandom() {
        return Math.random() * 255;
    }
    function render() {
        let imageData = ctx.createImageData(ctx.canvas.width, ctx.canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            const color = getRandom();
            imageData.data[i] = color;
            imageData.data[i + 1] = color;
            imageData.data[i + 2] = color;
            imageData.data[i + 3] = 255;
        }
        ctx.putImageData(imageData, 0, 0);
        requestAnimationFrame(render);
    }
    function updateCanvasSize() {
        ctx.canvas.height = canvas.offsetHeight;
        ctx.canvas.width = canvas.offsetWidth;
    }
    main();
</script>

</html>
